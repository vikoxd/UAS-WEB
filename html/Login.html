<html lang="en">
<head>

  <title>Login | FindHappiness</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="container">

      <h2>Don't have an account?</h2>
      <p>Sign up now to enjoy all our premium services</p>

      </form>
    </div>
  </div>
